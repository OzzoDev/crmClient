<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h2>Add new user</h2>
      <form id="userForm">
        <input id="userEmail" placeholder="Ange mejl" />
        <label for="userEmail" id="userEmailLabel"></label>

        <input id="confirmUserEmail" placeholder="Bekräfta mejl" />
        <label for="confirmUserEmail" id="confirmUserEmailLabel"></label>

        <input id="userPassword" type="text" placeholder="Välj ett lösenord" />
        <label for="userPassword" id="userPasswordLabel"></label>

        <input id="confirmUserPassword" type="text" placeholder="Bekräfta lösenord" />
        <label for="confirmUserPassword" id="confirmUserPasswordLabel"></label>

        <button type="submit" id="submitBtn">Skicka</button>
        <p id="submitMessage"></p>
      </form>
      <ul id="users"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
